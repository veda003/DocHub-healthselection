<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-10 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-semibold mb-6 text-white">Login</h1>
        <div class="flash-messages mb-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="text-red-500 text-sm">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="username" class="block text-left text-sm font-medium text-gray-400">Username:</label>
                <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:border-cyan-500">
            </div>
            <div>
                <label for="password" class="block text-left text-sm font-medium text-gray-400">Password:</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:border-cyan-500">
            </div>
            <button type="submit" class="w-full py-3 bg-cyan-500 text-white rounded-lg font-semibold hover:bg-cyan-600 transition duration-300 shadow-lg hover:shadow-cyan-500/50">Login</button>
        </form>
        <div class="signup-link mt-4 text-sm text-gray-400">
            Don't have an account? <a href="{{ url_for('signup') }}" class="text-cyan-500 font-semibold hover:underline">Sign up</a>
        </div>
    </div>
</body>
</html>
