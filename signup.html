<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #0A192F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #FFFFFF;
        }
        .glow-button {
            background-color: #FFFFFF;
            color: #0A192F;
            box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 30px #FFFFFF;
        }
        .glow-button:hover {
            background-color: #00E676;
            color: #0A192F;
            box-shadow: 0 0 10px #00E676, 0 0 20px #00E676, 0 0 30px #00E676;
        }
    </style>
</head>
<body>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-semibold mb-6">Sign Up</h1>
        <div class="flash-messages mb-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="text-red-500">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="mb-4 text-left">
                <label for="username" class="block text-sm font-medium mb-2">Username:</label>
                <input type="text" id="username" name="username" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-white focus:ring-2 focus:ring-white outline-none text-white">
            </div>
            <div class="mb-4 text-left">
                <label for="password" class="block text-sm font-medium mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-white focus:ring-2 focus:ring-white outline-none text-white">
            </div>
            <div class="mb-6 text-left">
                <label for="confirm_password" class="block text-sm font-medium mb-2">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-white focus:ring-2 focus:ring-white outline-none text-white">
            </div>
            <button type="submit" class="w-full p-3 rounded-lg glow-button text-lg font-medium transition duration-300">Sign Up</button>
        </form>
        <div class="mt-6 text-sm">
            Already have an account? <a href="{{ url_for('login') }}" class="text-white font-semibold hover:underline">Login</a>
        </div>
    </div>
</body>
</html>
